<div class="bg-slate-600">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 ">

        <div *ngFor="let user of Users"
            class="w-[270px] sm:w-[315px] lg:[430px] bg-white rounded  shadow-lg mt-5 mx-auto">
            <!-- <img class="w-full" src="image-url" alt="Card Image"> -->
            <div class="px-6 py-4 ">
                <!-- <div class="font-bold text-xl mb-2 text-blue-600">{{ user.name }}</div> -->
                <div class="font-bold text-xl mb-2 text-blue-600">{{ user.name }}</div>
                <p class="text-base text-blue-950 font-extrabold">{{ user.email }}</p>
            </div>
        </div>

    </div>

    <div class="w-200 bg-slate-50 ">
        <p-paginator [rows]="10" [totalRecords]="totalUsers" [rowsPerPageOptions]="[10,20]"
            (onPageChange)="onPageChange($event)"></p-paginator>
    </div>

</div>
