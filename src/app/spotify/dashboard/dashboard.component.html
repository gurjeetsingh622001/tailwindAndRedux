<div class="bg-red-800 w-auto rounded-xl p-4 m-2 flex flex-col gap-3">

    <div class="bg-slate-300  rounded-xl">

        <ul class="space-y-3">
            <li class="text-white text-2xl  ">home</li>
            <li class="text-white text-2xl">search</li>
        </ul>

    </div>

    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2  lg:grid-cols-3 gap-3 sm:gap-5 xl:gap-7 ">

        <!-- card -->

        <div class="rounded-lg bg-slate-300 shadow p-1 w-[232px] sm:w-[232px] lg:w-[210px]" *ngFor="let card of cards">

            <img src="{{card.image}}" class="rounded-lg">

            <h1 class="text-center">{{card.name}}</h1>
            <p>{{card.description}}</p>

        </div>

        <!-- card -->

    </div>

</div>
